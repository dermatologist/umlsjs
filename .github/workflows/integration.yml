name: Integration Tests

on:
  push:
    branches:
      - develop

  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.5.1
        with:
          node-version: 12
      - run: npm ci
      - run: npm test
        env:
          UMLS_API_KEY: ${{secrets.umls_api_key}}
