name: Node.js Package Pull Request

on: 
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-node@v2.4.1
        with:
          node-version: 12
      - run: npm ci
      - run: npm test mocktest
      - run: npm run build
